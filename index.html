<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Nunito&display=swap"
      rel="stylesheet"
    />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe <img src="wand.svg" /></h1>

    <div id="message">It's Player <span id="player">X</span>'s turn!</div>
    <div id="board" class="grid-container">
      <div onclick="nextMove(this)" class="grid-item"></div>
      <div onclick="nextMove(this)" class="grid-item"></div>
      <div onclick="nextMove(this)" class="grid-item"></div>
      <div onclick="nextMove(this)" class="grid-item"></div>
      <div onclick="nextMove(this)" class="grid-item"></div>
      <div onclick="nextMove(this)" class="grid-item"></div>
      <div onclick="nextMove(this)" class="grid-item"></div>
      <div onclick="nextMove(this)" class="grid-item"></div>
      <div onclick="nextMove(this)" class="grid-item"></div>
    </div>
  </body>
</html>
